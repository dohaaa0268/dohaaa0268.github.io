    <style>
        #drawings:empty::after {
            content: "Loading... (give it time)";
            text-align: center;
            display: block;
        }

        #drawings img {
            border: 1px solid black;
            width: 300px;

        }

        #drawings a {
            /* display: contents; */
            text-decoration: none;

        }

            display: block;
        }

<body>
    <main>
        <div class="centerx" style="width:100%">
            <h1>Submitted Drawings</h1>
            <img alt aria-hidden="true" width="40" height="40" style="image-rendering: pixelated; margin: 7px;"
                src="https://addsoupbase.github.io/cute-emojis/emojis/1368436536005365782.gif">
        </div>
        <div role="region" id="drawings"></div>
        <script>
            !function () {
                'use strict'
                onerror = console.error
                var region = document.getElementById('drawings')
                var res
                var url = 'https://dohaaa0268.deno.dev'
                if (window.fetch) {
                    fetch(url, { mode: "cors" }).then(function (n) {
                        n.json().then(function (n) {
                            Promise.all(n.map(function (n) {
                                return fetch(n[0]).then(function (a) {
                                    return a.blob().then(function (blob) {
                                        return[URL.createObjectURL(blob), n[1]]
                                    })
                                })
                            })).then(function(n){
                                res=n
                                gah()
                            })
                        })
                    }).catch(function (n) {
                        region.textContent = 'Something went wrong.'
                    })
                }
                else {
                    var req = new XMLHttpRequest
                    req.open('get', url)
                    // req.setRequestHeader('Access-Control-Allow-Origin', '*')
                    req.onerror = function () {
                        region.textContent = "Something went wrong."
                    }
                    req.send()
                    req.onload = function () {
                        res = (window.JSON ? JSON.parse : eval)(req.responseText)
                        gah()
                    }
                }
                function gah() {
                    function go(i) {
                        var img = document.createElement('img'),
                            a = document.createElement('a'),
                            d = data[i],
                            src = d[0],
                            date = d[1]
                        a.appendChild(img)
                        a.setAttribute('href', src)
                        a.setAttribute('target', '_blank')
                        img.setAttribute('loading', 'lazy')
                        img.setAttribute('decoding', 'async')
                        img.setAttribute('src', src)
                        var time = document.createElement('time'),
                            now = new Date(date)
                        time.textContent = now.toLocaleDateString()
                        time.setAttribute('datetime', now.toISOString().slice(0, 10))
                        a.appendChild(time)
                        a.className='hi'
                        region.appendChild(a)
                    }
                    var data = res.reverse(),
                        len = data.length
                    if (!len) return region.textContent = 'No drawings yet. Submit one!'
                    while (len--) go(len)
                }
            }()
        </script>
    </main>
</body>
