    <style>
        #drawings:empty::after {
            content: "Loading... (give it time)";
            text-align: center;
            display: block;
        }

        img {
            border: 1px solid black;
            width: 40%;
            margin: 5px
        }

        #drawings {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div class="centerx">
            <h1>Submitted Drawings</h1>
        </div>
        <div role="region" id="drawings"></div>
        <script>
            !function () {
                'use strict'
                var region = document.getElementById('drawings')
                var req = new XMLHttpRequest
                req.open('get', 'https://dohaaa0268.deno.dev')
                req.onerror = function() {
                    region.textContent='It didnt work'
                }
                req.onload = function () {
                    var data = (window.JSON?JSON.parse:eval)(req.responseText),
                        len = data.length
                    if (!len) {
                        region.textContent = 'No drawings yet. Submit one!'
                    }
                    else while (len--) {
                        var img = document.createElement('img')
                        img.setAttribute('src', data[len])
                        img.setAttribute('loading', 'lazy')
                        img.setAttribute('decoding', 'async')
                        region.appendChild(img)
                    }
                }
                req.send()
            }()
        </script>
    </main>
</body>
