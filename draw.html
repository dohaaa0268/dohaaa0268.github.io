    <script type="module">
        import $ from 'https://addsoupbase.github.io/yay.js'
        addEventListener('load', load, {once:true})
        function load(){
            let { paper, undo, brushsize } = $.id
            $.id.color.on({
                change() {
                    paper.attr.color = this.value
                }
            })
            brushsize.on({
                change() {
                    paper.attr.brushsize = parseFloat(this.value) || 1
                }
            })
            undo.on({
                click() {
                    paper.undo()
                }
            })
        }
    </script>

    <main class="centerx" style="padding:0;margin:0">
        <div style="display: grid;place-content: center;place-items: center;">

            <img style="image-rendering: pixelated;"
                src="https://addsoupbase.github.io/cute-emojis/emojis/1368436543739400222.gif" alt="Dragon with pencil"
                width="40" height="40">
            <paper-canvas id="paper"></paper-canvas>
            <div id="controls">
                <label for="color">
                    Color:
                    <input type="color" id="color" title="Pick a color" aria-label="Pick a color">
                </label>
                <label for="undo">
                    Undo:
                    <button id="undo" aria-label="undo">â†º</button>
                </label>
                <br>
                <label for="brushsize" style="margin:5px;display: block;">
                    Brush Size:
                    <input type="range" id="brushsize" min="1" max="40" value="1">
                </label>
            </div>
            <h1>&lpar;you can&apos;t submit it yet&rpar;</h1>
        </div>
    </main>
