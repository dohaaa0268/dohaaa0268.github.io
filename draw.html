<body>
    <main class="centerx" style="padding:0;margin:0">
        <div style="display: grid;place-content: center;place-items: center;">
            <h1 style="font-size: x-large;" class="drawMeSomething">Draw me something!!</h1>
            <img style="image-rendering: pixelated;" class="dragon" id="dragon"
            decoding="async" loading="lazy"
                src="https://addsoupbase.github.io/cute-emojis/emojis/1368436543739400222.gif" alt="Dragon with pencil"
                width="40" height="40">
            <script>
                !function (e, x) {
                    'use strict'
                    e.addEventListener('animationiteration', function () {
                        e.style.transform = 'scaleX(' + (x *= -1) + ')'
                    })
                }(document.getElementById('dragon'), 1)
            </script>
            <div id="form" role="form" data-action="https://dohaaa0268.deno.dev">
                <div style="overflow: hidden;">
                    <paper-canvas id="paper" width="250" height="250" id="can" name="sketch"></paper-canvas>
                </div>
                <div id="controls">
                    <label for="color">
                        Color:
                        <input type="color" id="color" title="Pick a color" aria-label="Pick a color">
                    </label>
                    <label for="undo">
                        Undo:
                        <button id="undo" aria-label="undo">â†º</button>
                    </label>
                    <button class="button draw" style="--zoom:.7;text-transform: uppercase;" id="fill">stroke</button>
                    <br>
                    <label for="brushsize" style="margin:15px;display: flex;place-items: center;">
                        Brush Size:
                        <input type="range" id="brushsize" min="1" max="40" value="1">
                    </label>
                </div>
                <button id="submit" class="button" aria-keyshortcuts="Alt+Shift+S"
                    style="margin-top: 15px">Submit</button>
                    <button id="restore" class="button" style="display: none;">Restore</button>
            </div>
        </div>
        <script type="module" src="scripts/draw.js" async></script>
    </main>
