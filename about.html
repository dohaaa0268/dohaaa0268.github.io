<body>
    <main class="centerx" style="padding:0;margin:0">
        <div style="display: grid;place-content: center;place-items: center;">
            <h1 style="font-size: x-large;place-items: center;display:flex"><img draggable="false" alt width="30"
                    class="cam" src="https://addsoupbase.github.io/cute-emojis/emojis/1225821658225577984.gif">Movies
                that I
                like<img draggable="false" alt width="30" class="cam"
                    src="https://addsoupbase.github.io/cute-emojis/emojis/1225821603527524482.gif"></h1>
            <p style="display: contents;">Click to view the next one</p>
            <img decoding="sync" loading="eager" draggable="false" alt="Charlie and the Chocolate Factory (2005)"
                title="Movie Poster" aria-live="polite" aria-atomic="true" tabindex="0" id="poster"
                src="./media/wicked.webp" width="300" style="max-width: 100%;">
        </div>
    </main>
    <script type="module">
        import $ from 'https://addsoupbase.github.io/yay.js'
        import 'https://addsoupbase.github.io/webcomponents/paper-canvas.js'
        import ran from 'https://addsoupbase.github.io/random.js'
        import { cycleFrom } from 'https://addsoupbase.github.io/num.js'
        import { wait, until } from 'https://addsoupbase.github.io/handle.js'
        let { poster } = $.id,
            { width } = poster.attr
        let timeout = setTimeout(poster.click.bind(poster), 7e3)
        let titles = new Map(Object.entries({
            '10things': '10 Things I Hate About You',
            alice: 'Alice in Wonderland (2010)',
            whisker: 'A Whisker Away',
            arrietty: 'The Secret World of Arrietty',
            barbie: 'Barbie (2023)',
            beautybeast: 'Beauty and the Beast (2017)',
            brave: 'Brave (2012)',
            catreturns: 'The Cat Returns',
            charlie: "Charlie and the Chocolate Factory (2005)",
            childrenvoices: 'Children Who Chase Lost Voices',
            'coraline': 'Coraline',
            corner: 'In This Corner of the World',
            'corpse': 'Corpse Bride',
            cruella: 'Cruella',
            'damsel': 'Damsel (2024)',
            deadpoets: 'Dead Poets Society',
            'enola': 'Enola Holmes',
            fireflies: 'Grave of the Fireflies',
            frozen: 'Frozen (2013)',
            'harrypotter': "Harry Potter and the Philosopher's Stone",
            home: 'Home (2015)',
            'homealone': 'Home Alone (1990)',
            hotarubi: 'Hotarubi No Mori E',
            'hungergames': 'The Hunger Games (2012)',
            'jumanji': 'Jumanji (2019)',
            'karatekid': 'The Karate Kid (2010)',
            'kpopdemonhunters': 'Kpop Demon Hunters',
            lalaland: 'La La Land',
            legallyblonde: 'Legally Blonde',
            'littleprince': 'The Little Prince',
            'littlewomen': 'Little Women',
            luca: 'Luca',
            maleficent: 'Maleficent (2014)',
            'mazerunner': 'The Maze Runner',
            meangirls: 'Mean Girls (2004)',
            mebeforeyou: 'Me Before You',
            moana: 'Moana',
            mononoke: 'Princess Mononoke',
            moxie: 'Moxie (2021)',
            mulan: 'Mulan (1998)',
            'narnia': 'The Chronicles of Narnia (2005)',
            oceanwaves: 'The Ocean Waves',
            peregrine: "Miss Peregrine's Home for Peculiar Children",
            pitchperfect: 'Pitch Perfect (2012)',
            princessdiary: 'The Princess Diaries',
            'saiyaara': 'Saiyaara',
            'school': 'The School for Good and Evil',
            shestheman: "She's The Man",
            'showman': 'The Greatest Showman',
            suzume: 'Suzume No Tojimari',
            thedevil: 'The Devil Wears Prada',
            thehelp: 'The Help',
            'train': 'Train to Busan',
            up: 'Up (2009)',
            uptowngirls: 'Uptown Girls',
            violet: 'Violet Evergarden',
            'wind': 'The Wind Rises',
            whisper: 'Whisper of the Heart',
            'wicked': 'Wicked',
        }))
        poster.debounce({
            async click() {
                clearTimeout(timeout)
                poster.attr.inert = true
                poster.attr._busy = "true"
                poster.styles.transform = `rotateY(90deg)`
                await poster.until('transitionend', 'transitioncancel')
                let load = poster.until('load', 'error'),
                    { next } = t
                poster.src = `./media/${next}`
                let alt = titles.get(next.replace('.webp', '')) || poster.src
                poster.attr.alt = poster.attr.title = alt
                try {
                    poster.loaded || await load
                }
                finally {
                    poster.attr.inert = false
                    poster.styles.transform = `rotateY(0deg)`
                    poster.styles.transform = ''
                    poster.attr.inert = false
                    poster.attr._busy = "false"
                    timeout = setTimeout(poster.click.bind(poster), 8e3)
                }
            }
        }, 500)
        let sources = Array.from(titles.keys(), o => `${o}.webp`)
        let t = cycleFrom(sources)
        // console.clear()
    </script>
</body>
